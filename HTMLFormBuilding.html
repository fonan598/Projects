<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="RegFormStyles.css">
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <p>
            Please fill out this form with the required information
        </p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">
                    Enter your first name: <input id="first-name" type="text" required name="first-name">
                </label>
                <label for="last-name">
                    Enter your last name: <input id="last-name" type="text" required name="last-name">
                </label>
                <label for="email">
                    Enter your email: <input id="email" type="email" required name="email">
                </label>
                <label for="new-password">
                    Create a new password: <input id="new-password" type="password" required minlength="8" name="password">
                </label>
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <input class="inline" type="radio" name="account-type" id="personal-account" name="pacc"> Personal Account
                </label>
                <label for="business-account">
                    <input class="inline" type="radio" name="account-type" id="business-account" name="bacc"> Business Account
                </label>
                <label for="terms-and-conditions">
                    <input class="inline" type="checkbox" required id="terms-and-conditions" name="tandc"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    <input type="file" id="profile-picture" name="pp"> Upload a profile picture: 
                </label>
                <label for="age">
                    Input your age (years): <input type="number" min="13" id="age" max="120" name="age"> 
                </label>
                <label for="referrer"> How did you hear about us?
                    <select name="refer" id="referrer">
                        <option value="">
                            (select one)
                        </option>
                        <option value="1">
                            freeCodeCamp News 
                        </option>
                        <option value="2">
                            freeCodeCamp YouTube Channel
                        </option>
                        <option value="3">
                            freeCodeCamp Forum
                        </option>
                        <option value="4">
                            Other
                        </option>
                    </select>
                </label>
                <label for="bio">
                    Provide a bio: <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" name="submit">
        </form>
    </body>
</html>
